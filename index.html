<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Hello, world!</title>
</head>

<body>

    <div class="container-fluid px-0">
        <div class="title-container">
            <h1 class="heading__primary">Student Enroll Form</h1>
        </div>
        <div class="container">
            <div class="row mt-4">
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 side-border">
                    <form class="form-container py-4 pr-4" method="POST">
                        <div class="row text-input-container">
                            <div class="col-auto">
                                <label for="name" class="label">Name</label>
                            </div>
                            <div class="col-auto">
                                <input type="text" class="form-control" id="name" name="name" onchange="return trim(this)" required>
                            </div>
                        </div>
                        <div class="row text-input-container">
                            <div class="col-auto">
                                <label for="email" class="label">Email</label>
                            </div>
                            <div class="col-auto">
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="row text-input-container">
                            <div class="col-auto">
                                <label for="website" class="label">Website</label>
                            </div>
                            <div class="col-auto">
                                <input type="url" class="form-control" id="website" name="website" required>
                            </div>
                        </div>
                        <div class="row text-input-container">
                            <div class="col-auto">
                                <label for="image" class="label">Image link</label>
                            </div>
                            <div class="col-auto">
                                <input type="url" class="form-control" id="image" name="image" required>
                            </div>
                        </div>
                        <div class="row text-input-container align-items-start">
                            <div class="col-auto">
                                <label class="label">Gender</label>
                            </div>
                            <div class="col-auto">
                                <div class="row">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" id="male" name="gender" value="male" checked>
                                        <label class="form-check-label" for="male">
                                            Male
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" id="female" value="female" name="gender">
                                        <label class="form-check-label" for="female">
                                            Female
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row text-input-container">
                            <div class="col-auto">
                                <label class="label">Skills</label>
                            </div>
                            <div class="col-auto">
                                <div class="row skill-container">
                                    <div class="col form-check">
                                        <input class="form-check-input" type="checkbox" id="java" value="java" name="skills">
                                        <label class="form-check-label" for="java">
                                            Java
                                        </label>
                                    </div>
                                    <div class="col form-check">
                                        <input class="form-check-input" type="checkbox" id="html" value="html" name="skills">
                                        <label class="form-check-label" for="html">
                                            HTML
                                        </label>
                                    </div>
                                    <div class="col form-check">
                                        <input class="form-check-input" type="checkbox" id="css" value="css" name="skills">
                                        <label class="form-check-label" for="css">
                                            CSS
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button class="btn d-inline-block btn-primary" type="submit">Enroll Student</button>
                            <div class="d-inline-block px-2"></div>
                            <button class="btn d-inline-block btn-danger" type="reset">Clear</button>
                        </div>
                    </form>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                    <h2 class="heading__secondary">Enrolled Students</h2>
                    <div class="alert alert-danger" role="alert">
                        No student found
                      </div>
                    <table class="enrolled-student-table mt-5 table table-striped d-none">
                        <thead class="table-header">
                            <tr>
                                <th>Description</th>
                                <th width="25%">Image</th>
                            </tr>
                        </thead>
                        <tbody class="enrolled-student-lists">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
